<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <link rel="icon" href="/static/images/CG-logo.png" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/CG-logo.png"/>
    <title>Cinegence</title>

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper  p-t-100 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Personal information (For Staff)</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <label class="label">Name</label>
                            <input class="input--style-4" type="text" name="name" required>
                        </div>
                
                        <div class="input-group">
                            <label class="label">Email</label>
                            <input class="input--style-4" type="email" name="email" required>
                        </div>
                   
                        <div class="input-group">
                            <label class="label">Contact</label>
                            <input class="input--style-4" type="tel" pattern="[0-9]{10}" name="phone" title="Must contain 10 digits" required>
                        </div>
                        <div class="input-group">
                            <label class="label">Address</label>
                            <input class="input--style-4" type="text" name="address" required>
                        </div>
                        <div class="input-group">
                            <label class="label">Aadhar Number</label>
                            <input class="input--style-4" type="tel" pattern="[0-9]{12}" name="aadhar" title="Must contain 12 digits" required>
                        </div>
                        <div class="input-group">
                            <label class="label">PAN Number</label>
                            <input class="input--style-4" name="pan" maxlength="10" pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}" title="Please enter valid PAN number. E.g. AAAAA9999A" required/>
                        </div>
                       <input type="hidden" name="staff_id" value={{staff_id}} />
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/vendor/select2/select2.min.js"></script>
    <script src="/static/vendor/datepicker/moment.min.js"></script>
    <script src="/static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
